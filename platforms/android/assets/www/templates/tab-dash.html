<ion-view title="Dashboard">
 <ion-nav-buttons side="right">
      <button class="button" ng-click="openModal()">
        New
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="left">
      <button class="button" ng-click="logout()">
        sair
      </button>
    </ion-nav-buttons>

  <ion-content class="has-header">
 <div class="list">

    <a class="item item-avatar" ng-repeat="room in rooms" href="#/tab/rooms/{{room.id}}" >
      <img src="img/cover.jpg">
      <h2>{{room.title}}</h2>
      <p>{{room.description}}</p>
    </a>

</div>
  </ion-content>
</ion-view>


<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
    

<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="First Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Last Name" ng-model="newRoomName">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Email" ng-model="newRoomDescription">
  </label>
</div>

<button class="button button-block button-positive" ng-click="createRoom(newRoomName, newRoomDescription)">
  Create
</button>


    </ion-content>
  </ion-modal-view>
</script>
